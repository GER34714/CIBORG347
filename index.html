<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ciborg347™ Landing Pages</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at center, #0a0a0a, #000000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Barra superior con glassmorphism */
    header {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 12px 40px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .socials {
      display: flex;
      gap: 20px;
    }

    .socials a {
      font-size: 1.5rem;
      transition: transform 0.2s, filter 0.2s;
    }

    .socials a:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 6px currentColor);
    }

    .socials .fa-whatsapp { color: #25D366; }
    .socials .fa-instagram { color: #E1306C; }
    .socials .fa-envelope { color: #1DA1F2; }

    /* Contenido principal */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 120px 20px 40px;
    }

    main img {
      max-width: 350px;
      margin-bottom: 20px;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeZoomIn 1.8s ease forwards, glowLogo 3s infinite alternate;
    }

    /* Animaciones */
    @keyframes fadeZoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes glowLogo {
      from { filter: drop-shadow(0 0 10px #0ff); }
      to { filter: drop-shadow(0 0 25px #ff00ff); }
    }

    h2 {
      margin-top: 10px;
      font-size: 1.8rem;
      font-weight: 600;
      color: #ccc;
    }

    p {
      margin-top: 20px;
      font-size: 1.1rem;
      max-width: 700px;
      line-height: 1.6;
      color: #ddd;
    }

    footer {
      padding: 20px;
      font-size: 0.9rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      width: 100%;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <header>
    <div class="socials">
      <a href="https://wa.me/541164499481" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://instagram.com/ciborg347" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="mailto:ciborg347@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>
  </header>

  <!-- Contenido -->
  <main>
    <img src="https://iili.io/KHOiff9.md.png" alt="Logo Ciborg347™">
    <h2>Landing Pages & Web Designs</h2>
    <p>
      Creamos páginas de aterrizaje profesionales y personalizadas para cualquier necesidad: negocios, emprendimientos, marcas o servicios.  
      Diseños rápidos, modernos y optimizados para convertir visitantes en clientes.
    </p>
  </main>

  <!-- Footer -->
  <footer>
    © 2025 Ciborg347™ - Todos los derechos reservados
  </footer>

</body>
</html>
