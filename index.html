<style>
body {
  margin: 0;
  font-family: 'Franklin Gothic Medium','Arial Narrow',Arial,sans-serif;
  background: linear-gradient(135deg, #050505, #0d0d1a, #121212);
  background-size: 400% 400%;
  animation: bgShift 12s ease infinite;
  color: #00eaff;
  text-align: center;
  scroll-behavior: smooth;
}
@keyframes bgShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* NAVBAR */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(10, 10, 20, 0.75);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 20px;
  z-index: 1000;
  backdrop-filter: blur(6px);
}
nav ul {
  list-style: none;
  display: flex;
  gap: 50px;
  margin: 0;
  padding: 0;
}
nav ul li a {
  text-decoration: none;
  color: #00eaff;
  font-weight: bold;
  font-size: 1.1rem;
  position: relative;
  transition: color 0.3s;
}
nav ul li a::after {
  content: "";
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0;
  height: 2px;
  background: linear-gradient(90deg, #00eaff, #ff00ff, #ffd700);
  transition: width 0.4s;
}
nav ul li a:hover::after,
nav ul li a.active::after { width: 100%; }
nav ul li a:hover { color: #ffd700; }

/* LOGO */
.logo {
  margin: 120px 0 50px;
}
.logo img {
  width: 260px;
  filter: drop-shadow(0 0 12px #00eaff);
  animation: glowCycle 6s infinite alternate;
  transition: 0.3s;
}
.logo img:hover { transform: scale(1.08); }

@keyframes glowCycle {
  0% { filter: drop-shadow(0 0 10px #00eaff); }
  25% { filter: drop-shadow(0 0 15px #ff00ff); }
  50% { filter: drop-shadow(0 0 15px #39ff14); }
  75% { filter: drop-shadow(0 0 15px #ffd700); }
  100% { filter: drop-shadow(0 0 10px #00eaff); }
}

/* SECCIONES */
section { padding: 80px 20px; max-width: 1100px; margin: auto; }
h2 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #00eaff;
  text-transform: uppercase;
  letter-spacing: 2px;
  background: linear-gradient(90deg, #00eaff, #ff00ff, #ffd700);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textShift 8s linear infinite;
  background-size: 200% 100%;
}
@keyframes textShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
h3 { color: #00eaff; margin-bottom: 15px; }
p { font-size: 1.1rem; line-height: 1.6; color: #cceeff; }

/* BOT√ìN LIKE */
.like-section { margin-top: 30px; }
.like-btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: rgba(0, 234, 255, 0.1);
  border: 2px solid #00eaff;
  border-radius: 30px;
  padding: 10px 20px;
  cursor: pointer;
  color: #00eaff;
  font-weight: bold;
  transition: all 0.3s;
  box-shadow: 0 0 10px rgba(0, 234, 255, 0.3);
}
.like-btn:hover {
  background: linear-gradient(90deg, #00eaff, #ff00ff, #ffd700);
  color: #000;
  box-shadow: 0 0 25px #00eaff;
  transform: scale(1.05);
}
.like-btn img {
  width: 22px;
  height: 22px;
  filter: drop-shadow(0 0 4px #00eaff);
}

/* GALER√çA */
.examples {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 18px;
  margin-top: 20px;
}
.project {
  background: rgba(255,255,255,0.05);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,234,255,0.2);
  padding: 10px;
  transition: 0.3s;
  position: relative;
}
.project:hover { transform: scale(1.05); }
.preview-label {
  position: absolute;
  top: -12px;
  left: 0;
  right: 0;
  font-size: 0.7rem;
  color: #00eaff;
  text-shadow: 0 0 6px #00eaff;
  font-weight: bold;
}
.project img {
  width: 100%;
  height: 110px;
  object-fit: contain;
  background: rgba(0,0,0,0.6);
  border-radius: 8px;
  border: 2px solid #00eaff;
  cursor: pointer;
  transition: 0.3s;
}
.project img:hover {
  transform: scale(1.08);
  box-shadow: 0 0 20px #00eaff;
}
.project a {
  display: block;
  margin-top: 8px;
  color: #00eaff;
  text-decoration: none;
  font-size: 0.85rem;
  font-weight: bold;
}
.project a:hover { color: #ffd700; }

/* LIGHTBOX */
.lightbox {
  display: none;
  position: fixed;
  z-index: 2000;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.9);
  align-items: center;
  justify-content: center;
  flex-direction: column;
}
.lightbox-content {
  background: rgba(20,20,25,0.95);
  padding: 20px 30px;
  border-radius: 16px;
  box-shadow: 0 0 25px #00eaff;
  max-width: 420px;
  text-align: center;
  animation: fadeIn .4s ease;
}
.lightbox-content img {
  width: 100%;
  max-height: 300px;
  object-fit: contain;
  border: 2px solid #00eaff;
  border-radius: 10px;
  box-shadow: 0 0 15px #00eaff;
}
.lightbox .caption { margin-top: 10px; color: #00eaff; font-weight: bold; }
.lightbox .view-btn {
  margin-top: 10px;
  display: inline-block;
  background: #00eaff;
  color: #000;
  padding: 8px 20px;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 0 10px #00eaff;
  transition: .3s;
}
.lightbox .view-btn:hover { background: #ff00ff; box-shadow: 0 0 20px #ff00ff; }
.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 2rem;
  color: #00eaff;
  cursor: pointer;
  user-select: none;
  padding: 10px;
  transition: .3s;
}
.nav-btn:hover { color: #ffd700; }
.prev { left: 20px; }
.next { right: 20px; }
@keyframes fadeIn { from { opacity: 0; transform: scale(.8); } to { opacity: 1; transform: scale(1); } }

/* CONTACTO */
.contact-links {
  display: flex;
  flex-direction: column;
  gap: 10px;
  align-items: center;
  margin-top: 20px;
}
.contact-links a {
  text-decoration: none;
  color: #00eaff;
  font-size: 1rem;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: 0.3s;
}
.contact-links a:hover { color: #ffd700; }
.contact-links img {
  width: 20px;
  height: 20px;
  filter: drop-shadow(0 0 5px #00eaff);
}

/* WHATSAPP FLOTANTE */
.whatsapp-float {
  position: fixed;
  bottom: 60px;
  right: 22px;
  z-index: 999;
}
.whatsapp-float img {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(0,234,255,0.5);
  transition: transform 0.3s, box-shadow 0.3s;
}
.whatsapp-float img:hover {
  transform: scale(1.12);
  box-shadow: 0 0 25px rgba(255,215,0,0.8);
}

/* FOOTER */
footer {
  background: rgba(255,255,255,0.05);
  padding: 20px;
  font-size: 0.9rem;
  color: #77ffff;
  margin-top: 40px;
}

/* RESPONSIVE MENU */
@media (max-width: 768px) {
  nav ul {
    position: absolute;
    top: 60px;
    left: 10px;
    flex-direction: column;
    gap: 18px;
    display: none;
    width: 70%;
    text-align: left;
    background: rgba(5,5,15,0.85);
    padding: 20px 15px;
    border-radius: 10px;
  }
  nav ul.active { display: flex; }
  nav ul li a {
    color: #00eaff;
    font-size: 1rem;
    text-shadow: 0 0 8px #00eaff;
  }
  .hamburger { display: flex; flex-direction: column; gap: 5px; cursor: pointer; }
  .hamburger div {
    width: 25px;
    height: 3px;
    background: #00eaff;
    transition: 0.3s;
  }
}
</style>
